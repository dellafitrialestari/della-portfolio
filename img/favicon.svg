<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" ry="6" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner shadow effect -->
  <rect x="1" y="1" width="30" height="30" rx="5" ry="5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Letter D -->
  <text x="16" y="24" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        style="text-shadow: 0 1px 2px rgba(0,0,0,0.3)">D</text>
  
  <!-- Small decorative dot -->
  <circle cx="25" cy="8" r="2" fill="#FCD34D" opacity="0.8"/>
</svg>